<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Jogo Web</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet"> -->
    <audio id="audio-compra-efetivada" src="sons/compra_efetivada.wav" preload="auto"></audio>
    <audio id="audio-troca-chapeu" src="sons/troca_chapeu.wav" preload="auto"></audio>
    <audio id="audio-clique-carrossel" src="sons/rover.wav" preload="auto"></audio>
    <audio id="audio-moeda-insuficiente" src="sons/moeda_insuficiente.mp3" preload="auto"></audio>
    <audio id="audio-sair-menu" src="sons/sair_menu.wav" preload="auto"></audio>
    <audio id="audio-seleciona-chapeu" src="sons/seleciona_chapeu.wav" preload="auto"></audio>


</head>
<body>
    <div id="game-container">
        <!-- Novo contêiner para o personagem e o efeito de brilho -->
        <div id="character-area">
            <img id="character" src="images/p_0.gif" alt="Personagem" />
            <img id="sparkle-effect" src="images/brilho.gif" alt="Efeito de brilho" class="hidden" />
        </div>
        <div id="clock">0</div> <!-- ID correto para o relógio -->
        <div id="coins">
            <img src="images/coin.gif" alt="Moeda" class="coin-icon">
            <span id="coins-value">0</span>
        </div> <!-- ID correto para as moedas -->
        <div class="carousel-container">
            <button id="prev-hat-button" class="carousel-arrow" aria-label="Chapéu anterior">&lt;</button>
            <div id="hat-menu"> <!-- Este é o contêiner do menu com overflow: hidden -->
                <!-- Os data-id e data-price agora estão na div wrapper -->
                <div class="hat" data-price="50" data-id="chapeu1"> <!-- Este é o div do chapéu individual -->
                    <img src="images/hat_1.png" alt="Tiara de Rena">
                </div>
                <div class="hat" data-price="100" data-id="chapeu2">
                    <img src="images/hat_2.png" alt="Bucket Rosa">
                </div>
                <div class="hat" data-price="150" data-id="chapeu3">
                    <img src="images/hat_3.png" alt="Bucket de Pescador">
                </div>
                <div class="hat" data-price="50" data-id="chapeu4">
                    <img src="images/hat_4.png" alt="Gorro de Carneiro">
                </div>
                <div class="hat" data-price="100" data-id="chapeu5">
                    <img src="images/hat_5.png" alt="Gorro de Ganso">
                </div>
                <div class="hat" data-price="150" data-id="chapeu6">
                    <img src="images/hat_6.png" alt="Gorro de Tigre">
                </div>
                <div class="hat" data-price="50" data-id="chapeu7">
                    <img src="images/hat_7.png" alt="Chapéu 7">
                </div>
            </div>
            <button id="next-hat-button" class="carousel-arrow" aria-label="Próximo chapéu">&gt;</button>
        </div>
    </div>
    <div id="confirmation-menu" class="hidden"> <!-- ID correto para o menu de confirmação -->
        <div id="confirmation-coins-display" style="position: absolute; top: 10px; right: 10px; font-size: 16px; display: flex; align-items: center;">
            <img src="images/coin.gif" alt="Moeda" class="coin-icon">
            <span id="confirmation-coins-value">0</span>
        </div>
        <p id="confirmation-message"></p> <!-- ID correto para a mensagem -->
        <p id="insufficient-funds" class="hidden" style="color: red;">Moedas insuficientes</p> <!-- ID correto e estilo -->
        <button id="buy-button">Comprar</button> <!-- ID correto -->
        <button id="cancel-button">Cancelar</button> <!-- ID correto -->
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
